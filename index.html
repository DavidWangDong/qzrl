		var _oh=window.innerHeight/1136;

		var r=_oh<_oW?_oh:_oW;
		if(_oW>1){
			$('html').css('font-size','100px');//更改根尺寸
			window.root_size = 100;
		}
		else{
			$('html').css('font-size',100*_oW+'px');//更改根尺寸
			window.root_size = 100*_oW;
		}
